<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand" href="#">TENATUS</a>

  <div class="navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">אלגוטריידינג </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn()">
        <a class="nav-link" href="#" [routerLink]="['/settings']">הגדרות</a>
      </li>
    </ul>

    <form *ngIf="!isLoggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" required placeholder="מייל" name="email"
        [(ngModel)]="model.email" />
      <input class="form-control mr-sm-2" type="password" required name="password" placeholder="סיסמא"
        [(ngModel)]="model.password" />
      <button [disabled]="!loginForm.valid" class="btn btn-action m-2 my-sm-0" type="submit">
        כניסה
      </button>
    </form>

    <div *ngIf="!isLoggedIn()">
      <a class="btn btn-action m-2 my-sm-0" [routerLink]="['/register']">
        הרשמה
      </a>
    </div>
  </div>
</nav>
